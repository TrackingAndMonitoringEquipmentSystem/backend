<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script>
    // Import the functions you need from the SDKs you need
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAF-1vDsV-NU7ihvojiw7uLYhbico8pA6g",
      authDomain: "trackingandmonitoringsystem.firebaseapp.com",
      projectId: "trackingandmonitoringsystem",
      storageBucket: "trackingandmonitoringsystem.appspot.com",
      messagingSenderId: "896495303491",
      appId: "1:896495303491:web:c085781b02c5c5968bcdf6"
    };

    // Initialize Firebase
    var app = firebase.initializeApp(firebaseConfig);

    async function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const user = await app
        .auth()
        .signInWithEmailAndPassword(email, password);
      if (user) {
        console.log('token:',await app.auth().currentUser.getIdToken());
      } else {
        console.log('sign in failed.');
      }
    }
  </script>
</head>

<body>
  <div>
    <input type="text" id="email">email<br>
    <input type="text" id="password">password<br>
    <button type="submit" onclick="signIn()">submit</button>
  </div>
</body>

</html>
