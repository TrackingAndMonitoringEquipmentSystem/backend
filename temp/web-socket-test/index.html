<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:3000');
        socket.on('connect',()=>{
            console.log('connected to server.');
        });
        socket.on('live',(message)=>{
            // console.log('message:',message);
            document.getElementById('displayCam').src = `data:image/jpeg;base64,${message}`;
            console.log('message :',message);
        });
        var isLiving = false;
    </script>
</head>
<body>
    <img id="displayCam" src="" alt="" width="640">
    <button id="toggleButton" onclick="toggleLive()">start live</button>
</body>
<script>
    function toggleLive(){
        if(isLiving){
            isLiving = false;
            document.getElementById('toggleButton').innerHTML = 'start live'
            socket.emit('stop-live');
        }else{
            document.getElementById('toggleButton').innerHTML = 'stop live'
            socket.emit('start-live');
            isLiving = true;
        }
    }
</script>
</html>
